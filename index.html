<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeahAI (ruingl)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LeahAI</h1>
        <label for="question">Ask a question:</label>
        <input type="text" id="question" placeholder="Enter your question...">
        <button onclick="askQuestion()">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const apiUrl = `https://rui-api.ruinext-bots.repl.co/v1?question=${encodeURIComponent(question)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const responseDiv = document.getElementById('response');
                responseDiv.innerHTML = `<strong>You:</strong> ${data.content}<br><strong>AI:</strong> ${data.reply}`;
            } catch (error) {
                console.error(error);
                alert('Error fetching data from the API.');
            }
        }
    </script>
</body>

</html>
